<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>绿色按钮定位</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #full-overlay-button {
      position: absolute;
      top: 21%;
      left: 7%;
      width: 59%;
      height: 62%;
      min-width: 668px;
      min-height: 376px;
      background-color: green;
      z-index: 1000;
      cursor: pointer;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    #full-overlay-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

<div id="container">
  <iframe src="https://www.bilibili.com/video/BV1u4grzGEcB/" allowfullscreen></iframe>
  <div id="full-overlay-button"></div>
</div>

<script>
  function isWindowMode() {
    return window.innerHeight < screen.height || window.innerWidth < screen.width;
  }

  function adjustButtonPosition() {
    const button = document.getElementById('full-overlay-button');
    if (isWindowMode()) {
      button.style.top = '167px';
    } else {
      button.style.top = '21%';
    }
  }

  // 初次加载判断一次
  adjustButtonPosition();

  // 当窗口大小变化时重新判断
  window.addEventListener('resize', adjustButtonPosition);

  document.getElementById('full-overlay-button').addEventListener('click', function () {
    window.location.href = 'https://www.youtube.com/';
  });
</script>

</body>
</html>
